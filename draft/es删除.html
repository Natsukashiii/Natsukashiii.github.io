          <p>es删除</p>
<ul>
<li><p>先查询除所有hits，再获取需要删除数据的id，最后通过id来删除</p>
</li>
<li><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">deleteByTerm</span><span class="params">(Client client)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    BulkRequestBuilder bulkRequest = client.prepareBulk();</span><br><span class="line">    SearchResponse response = client.prepareSearch(<span class="string">"megacorp"</span>).setTypes(<span class="string">"employee"</span>)</span><br><span class="line">            .setSearchType(SearchType.DFS_QUERY_THEN_FETCH)</span><br><span class="line">            .setQuery(QueryBuilders.termQuery(<span class="string">"first_name"</span>, <span class="string">"xiaoming"</span>))</span><br><span class="line">            .setFrom(<span class="number">0</span>).setSize(<span class="number">20</span>).setExplain(<span class="keyword">true</span>).execute().actionGet();</span><br><span class="line">    <span class="keyword">for</span> (SearchHit hit : response.getHits())</span><br><span class="line">    &#123;</span><br><span class="line">        String id = hit.getId(); <span class="comment">//获取ID</span></span><br><span class="line">       bulkRequest.add(client.prepareDelete(<span class="string">"megacorp"</span>, <span class="string">"employee"</span>, id).request());</span><br><span class="line">    &#125;</span><br><span class="line">    BulkResponse bulkResponse = bulkRequest.get();</span><br><span class="line">    <span class="keyword">if</span> (bulkResponse.hasFailures())</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span> (BulkItemResponse item : bulkResponse.getItems())</span><br><span class="line">        &#123;</span><br><span class="line">            System.out.println(item.getFailureMessage());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        System.out.println(<span class="string">"delete ok"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></li>
</ul>
